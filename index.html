<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="imagem/th.jpg" type="image/x-icon">
    <title>Form digital</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- foto -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo (a) novamente.faça login para acessar sua conta e poder fazer as configurações no  seu ambiente</p>
            </div>
            
            <form action="cadastro.php" method="post" autocomplete="on">
                <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">
                            person
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" autocomplete="email" required  maxlength="30" placeholder="seu e-mail">
                </div>
                <div class="campo">
                    <label for="isenha"><span class="material-symbols-outlined">
                        lock
                        </span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" required placeholder="sua senha">
                    </label>
                </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a  id="esqueci-senha" href="senha.js">esqueci senha</a>
            </form>
        </section>
    </main>
</body>
</html>
