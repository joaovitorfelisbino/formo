<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagem/favicon.jpg" type="image/x-icon">
    <title>Form Digital</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Seja bem-vindo (a) ao nosso site novamente.fa√ßa o login com senha e-mail para poder acessar sua conta.</p>
            </div>
            <div class="campo">
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="input">
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" autocomplete="email" placeholder="seu e-mail" required maxlength="30" size="24px">
                    </div>
                    <div class="input">
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="sua senha" readonly maxlength="30" minlength="8" size="24px">
                    </div>
                    <input type="button" value="Entrar" id="botao">
                    <a id="esquecisenha" href="esquecisenha.js">Esqueci senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
